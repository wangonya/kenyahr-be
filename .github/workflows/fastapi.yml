name: FastApi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  create-virtualenv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv

      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - run: |
          pipenv install --dev
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'
  run-tests:
    needs: create-virtualenv
    runs-on: ubuntu-latest
    environment: .env
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
      - name: Run Tests
        env:
          AUTH_SECRET_KEY: ${{ secrets.AUTH_SECRET_KEY }}
        run: pytest --dist load -vv -n auto && bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}

  linter:
    needs: create-virtualenv
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv

      - run: isort . --diff --check-only
      - run: black --check --diff .
